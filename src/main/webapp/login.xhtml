<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<h:form name="frmLogin" id="frmLogin" >
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
		<center>
			<p:blockUI block="pnl" trigger="doLogin" />
			
			<h:panelGrid id="pnl" columns="2" cellpadding="5">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBean.login}" required="true"
					label="login" requiredMessage="Preencha o campo Login." />

				<h:outputLabel for="password" value="Senha:" />
				<p:password id="password" value="#{loginBean.password}"
					required="true" label="senha"
					requiredMessage="Preencha o campo Senha." />

				<f:facet name="footer">
					<center>
						<p:commandButton id="doLogin" value="Login" action="#{loginBean.doLogin()}" />
					</center>
				</f:facet>
			</h:panelGrid>
		</center>
	</h:form>

</h:body>
</html>
